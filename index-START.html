<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="keys">
    <div data-key="65" class="key A">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key S">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key D">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key F">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key G">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key H">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key J">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key K">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key L">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" class="audioA" src="sounds/clap.wav"></audio>
  <audio data-key="83" class="audioS" src="sounds/hihat.wav"></audio>
  <audio data-key="68" class="audioD" src="sounds/kick.wav"></audio>
  <audio data-key="70" class="audioF" src="sounds/openhat.wav"></audio>
  <audio data-key="71" class="audioG" src="sounds/boom.wav"></audio>
  <audio data-key="72" class="audioH" src="sounds/ride.wav"></audio>
  <audio data-key="74" class="audioJ" src="sounds/snare.wav"></audio>
  <audio data-key="75" class="audioK" src="sounds/tom.wav"></audio>
  <audio data-key="76" class="audioL" src="sounds/tink.wav"></audio>

<script src="app.js"></script>

</body>
</html>
